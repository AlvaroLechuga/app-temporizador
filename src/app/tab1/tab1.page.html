<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div [class]="iniciar ? 'loader' : 'load'"></div>
    <div class="tiempo">{{ horasString }}:{{ minutosString }}:{{ segundosString }}</div>
  </div>
</ion-content>

<ion-footer>
  <ion-button (click)="start()" color="secondary">
    {{ iniciar ? 'Pausar' : 'Iniciar'}}
  </ion-button>
  <ion-button (click)="reiniciar()" [disabled]="horas === 0 && minutos === 0 && segundos === 0">
    Reiniciar
  </ion-button>
</ion-footer>
